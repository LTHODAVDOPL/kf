---
# Store these in your credential manager.
vars:

# ci config vars
- &ci_git_uri ((ci_git_uri))
- &ci_git_branch ((ci_website_git_branch))
- &ci_image_uri ((ci_website_image_uri))
- &gae_sa ((website_appengine_service_account))
- &gae_project ((website_appengine_project))
- &service_account_json ((service_account_json))
# ---- end vars ----

resources:
- name: kf-docs-master
  type: git
  source:
    uri: https://github.com/google/kf
    branch: master
    paths:
    - docs/kf.dev
- name: ci-image-src
  type: git
  source:
    branch: *ci_git_branch
    uri: *ci_git_uri
    paths:
    - docs/kf.dev/ci/concourse/image
- name: ci-image
  type: docker-image
  source: &ci-image-source
    repository: *ci_image_uri
    username: _json_key
    password: *service_account_json

jobs:
# builds the ci image for later steps/other pipelines
- name: ci-image
  plan:
  - get: ci-image-src
    trigger: true
  - put: ci-image
    params:
      build: ci-image-src/docs/kf.dev/ci/concourse/image
- name: website-publish
  plan:
  - get: kf-docs-master
    trigger: true
  - task: build-and-push
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: gcr.io/kf-source/website-ci-image
          username: _json_key
          password: *service_account_json
      inputs:
      - name: kf-docs-master
      params:
        GAE_SA: *gae_sa
        GAE_PROJECT: *gae_project
      run:
        dir: kf-docs-master
        path: bash
        args:
        - -exc
        - |
          set -e

          # Prepare gcloud
          set +x
          cat <<< "$GAE_SA" > "gae_key.json"
          gcloud auth activate-service-account --key-file gae_key.json
          gcloud config set project $GAE_PROJECT
          set -x

          # Build site with Hugo
          cd docs/kf.dev
          export NODE_PATH=$NODE_PATH:`npm root -g`
          hugo

          # Move generated contents and app.yaml to tempdir
          tmp_dir=$(mktemp -d -t ci-XXXXXXXXXX)
          cp app.yaml $tmp_dir/app.yaml
          ln -s `pwd`/public $tmp_dir/www

          pushd $tmp_dir
            ls -la
            gcloud --quiet app deploy
          popd
