apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  annotations:
    kubernetes-engine.cloud.google.com/icon: 'data:image/png;base64,'
  labels:
    app.kubernetes.io/name: kf-controller
  name: kf-controller
  namespace: kf
spec:
  componentKinds:
  - group: apps/v1
    kind: Deployment
  - group: v1
    kind: Service
  - group: v1
    kind: Pod
  - group: v1
    kind: Secret
  - group: v1
    kind: ConfigMap
  descriptor:
    description: |-
      Kf is a MicroPaaS for Kubernetes with a Cloud Foundry style developer expeience.

      Kf aims to be fully compatible with Cloud Foundry applications and lifecycle.
      It supports logs, buildpacks, app manifests, routing, service brokers, and injected services.

      At the same time, it aims to improve the operational experience by supporting
      git-ops, self-healing infrastructure, containers, a service mesh, autoscaling,
      scale-to-zero, improved quota management and does it all on Kubernetes using
      industry-standard OSS tools including Knative, Istio, and Tekton.
    links:
    - description: 'GitHub'
      url: https://github.com/google/kf
    - description: Create an Issue
      url: https://github.com/google/kf/issues/new/choose
    - description: Slack
      url: https://app.slack.com/client/T93ELUK42/CJJQPGF9D
    notes: |-
      ## CLI

      You can download the `kf` CLI from the [Kf releases page](https://github.com/google/kf/releases).
    type: Kf
    version: VERSION_PLACEHOLDER
  info: []
  selector:
    matchLabels:
      app.kubernetes.io/name: kf
